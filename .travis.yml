sudo: required
services:
  - docker

matrix:
  include:
    - language: go
      go: "1.12"

before_install:
  - go get -u github.com/haya14busa/goverage

install:
  - env GO111MODULE=on go build

script:
  - goverage -v -coverprofile=coverage.out ./...

after_success:
  - bash <(curl -s https://codecov.io/bash)